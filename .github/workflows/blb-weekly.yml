name: BLB daily

on:
  schedule:
    - cron: '5 22 * * *'   # 22:05 UTC = 07:05 JST（毎朝 07:05 に実行）
  workflow_dispatch:        # 手動実行も可

permissions:
  contents: read

concurrency:
  group: blb-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U -r requirements.txt

      - name: Run BLB
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          HTTPS_ONLY: '1'
          FREE_INCLUDE_COM_IN_JA: '1'
          TOPK_PER_QUERY: '10'
          MAX_QUERIES: '200'
          PER_DOMAIN_MAX_PER_QUERY: '1'
          REQUEST_TIMEOUT: '12'
        run: |
          . .venv/bin/activate
          python -m src.main --discover --scan --suggest --time-budget-min 180
