name: broken-link-builder (CC+SERP)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 15 * * 1"   # 毎週 月 24:20 JST（=15:20 UTC）好きに変更

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Make outputs dir
        run: mkdir -p outputs

      - name: Sanity check Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          python - <<'PY'
          import os, json, gspread, sys
          from google.oauth2.service_account import Credentials
          try:
              sa = json.loads(os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"])
              creds = Credentials.from_service_account_info(sa, scopes=["https://www.googleapis.com/auth/spreadsheets"])
              sh = gspread.authorize(creds).open_by_key(os.environ["GOOGLE_SHEET_ID"])
              try:
                  ws = sh.worksheet("カタログ")
              except Exception:
                  ws = sh.sheet1
              vals = ws.get_all_values()
              print(f"[OK] Sheet='{ws.title}', rows={len(vals)}")
              print(f"Head={vals[0] if vals else []}")
          except Exception as e:
              print("[NG] Google Sheets connect failed:", e)
              sys.exit(1)
          PY


      - name: Run pipeline
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          VERBOSE: "1"
          ROWS_LIMIT: "10"       # 試運転は "10" などに
          FLUSH_EVERY: "5"
        run: |
          python -u -m src.main | tee run.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: broken-link-results
          path: |
            outputs/
            run.log
          if-no-files-found: ignore
